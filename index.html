<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Page</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#about">About</a></li>
                <li class="cart-icon">
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product-info">
            <div class="text-content">
                <h1>Lightly padded,<br>quality jacket in<br>recycled polyester</h1>
                <p>Exclusive brands aspire for the label haute couture, but the term is technically limited to members of the Chambre Syndicale de la Haute.</p>
            </div>
            <div class="action-buttons">
                <button>Add to Cart</button>
                <button>Product Details</button>
                <button>Shipping</button>
            </div>
        </section>
        <section class="product-image">
            <img src="cat-image.jpg" alt="Model" />
        </section>
    </main>
</body>
</html>
